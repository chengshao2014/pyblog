<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome LamnpBlog管理后台登录</title>
    </head>
    <body>
        <h1>
            {% if latest_question_list %}
            <ul>
            {% for post in latest_question_list %}
                <li style="list-style: none">{{post.publish | date:"Y-m-d H:i:s"}}
                    <a href="/appadmin/{{ post.id }}/vote/">{{ post.body }}</a>
                </li>
            {% endfor %}
            </ul>
            {% else %}
                <p>No polls are available.</p>
            {% endif %}
        </h1>
    </body>
</html>
